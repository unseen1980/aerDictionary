<html ng-app="uigrid">

<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script>
    <script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/data.js"></script>
    <style>
        .grid {
            width: 800px;
            height: 20px !important;
        }
    </style>
</head>

<body ng-controller="MainCtrl">
    <!--<div>
        <md-select ng-model="user.state">
            <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                {{state.abbrev}}
            </md-option>
        </md-select>
    </div>-->

    <div class="md-padding" layout="row" layout-align="center center" ng-cloak>
        <div>
            <h1 class="md-title">Pick a dictionary</h1>
        </div>
        <div>
            <md-input-container>
                <label>Dictionaries</label>
                <md-select ng-model="selectedItem" md-selected-text="getSelectedText()">
                    <md-optgroup label="items">
                        <md-option ng-value="item" ng-repeat="item in items">{{item}}</md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
            <md-button class="md-raised md-primary">Edit</md-button>
        </div>
    </div>
    <!--<div ui-grid="gridOptions" class="grid"></div>-->
</body>

</html>
