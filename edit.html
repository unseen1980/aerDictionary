<html ng-app="uigrid">

<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script>
    <script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>
    <script src="app/edit.js"></script>
    <style>
        .grid {
            width: 96%;
            padding-left: 2%;
            height: 20px !important;
        }
        
        .ui-grid {
            border: 0;
        }
    </style>
</head>

<body ng-controller="EditCtrl">
    <div ng-if="gridOptions.data.length > 0" class="md-padding" layout="row" layout-align="center center" ng-cloak>
        <div ui-grid="gridOptions" ui-grid-edit class="grid"></div>
        <!--<md-button class="md-raised md-primary">
            Save & exit
        </md-button>-->
    </div>
</body>

</html>
